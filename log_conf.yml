version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    datefmt: "%Y-%m-%dT%H:%M:%S"
    format: '%(levelprefix)s [%(asctime)s.%(msecs)03dZ] %(name)s %(message)s'
  access:
    "()": uvicorn.logging.AccessFormatter
    datefmt: "%Y-%m-%dT%H:%M:%S"
    format: '%(levelprefix)s [%(asctime)s.%(msecs)03dZ] %(name)s %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
loggers:
  uvicorn:
    error:
      propagate: true
root:
  level: INFO
  handlers: [default]
  propagate: no